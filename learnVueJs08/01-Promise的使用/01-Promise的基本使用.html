<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 1.使用setTimeout
			// setTimeout(() => {
			// 	console.log('Hello World');
			// }, 1000)
			
			// 参数 -> 函数(resolve, reject)
			// resolve, reject本身它们又是函数
			// 链式编程
			new Promise((resolve, reject) => {
				
				// 第一次网络请求的代码
				setTimeout(() => {
					resolve()
				}, 1000)
			}).then(() => {
				// 第一次处理的代码
				console.log('Hello World');
				
				return new Promise((resolve, reject) => {
					// 第二次网络请求的代码
					setTimeout(() => {
						resolve()
					}, 1000)
				})
			}).then(() => {
				// 第二次处理的代码
				console.log('Hello VueJs');
				
				return new Promise((resolve, reject) => {
					// 第三次网络请求的代码
					setTimeout(() => {
						resolve()
					}, 1000)
				})
			}).then(() => {
				// 第三次处理的代码
				console.log('Hello Ptyhon');
			})
			
			
			// 什么情况下会用到Promise
			// 一般情况下是有异步操作时，使用Promise对这个异步操作进行封装
			// new -> 构造函数（1.保存了一些状态信息  2.执行传入的函数  ）
			// 在执行传入的回调函数时，会传入两个参数，resolve和reject，本身又是函数
			new Promise((resolve, reject) => {
				setTimeout(() => {
					// 成功的时候调用resolve
					// resolve('pan')
					
					// 失败的时候调用reject
					reject('error message')
				}, 1000)
			}).then((data) => {
				console.log(data);
			}).catch(err => {
				console.log(err);
			})
			
		</script>
	</body>
</html>
