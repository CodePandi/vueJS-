<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			new Promise((resolve, reject) => {
				setTimeout(() => {
					// 成功的时候调用resolve
					resolve('pan')
					
					// 失败的时候调用reject
					reject('error message')
				}, 1000)
			// }).then(函数1, 函数2)
			}).then(data => {
				console.log(data);
			}, err => {
				console.log(err);
			})
			
		</script>
	</body>
</html>
