<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{getFullName()}}</h2>
			<h2>{{fullName}}</h2>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					firstName: 'kobe',
					lastName: 'braynt'
				},
				methods: {
					getFullName: function() {
						return this.firstName + ' ' + this.lastName
					}
				},
				computed: {
					fullName: function() {
						return this.firstName + ' ' + this.lastName
					}
				}
			})
		</script>
	</body>
</html>
