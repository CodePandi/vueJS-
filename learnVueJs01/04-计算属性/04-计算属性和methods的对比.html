<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 通过定义methods 效率低 -->
			<h2>{{getFullName()}}</h2>
			<!-- 通过computed 效率高 -->
			<h2>{{fullName}}</h2>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					firstName: 'kobe',
					lastName: 'braynt'
				},
				methods: {
					// 每次调用都要执行一次
					getFullName() {
						return this.firstName + ' ' + this.lastName
					}
				},
				computed: {
					// 简洁写法
					// 计算属性会进行缓存,如果多次使用时,计算属性只会执行一次
					fullName: function() {
						return this.firstName + '1 ' + this.lastName
					}
				}
			})
		</script>
	</body>
</html>
