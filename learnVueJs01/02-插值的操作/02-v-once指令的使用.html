<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 只渲染一次，不随数据改变而改变 -->
			<h2 v-once>{{msg}}</h2>
			<h2>{{msg}}</h2>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					msg: 'hello word!'
				}
			})
		</script>
	</body>
</html>
