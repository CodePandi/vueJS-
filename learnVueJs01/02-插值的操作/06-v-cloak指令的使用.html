<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<h2>{{msg}}</h2>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 在vue解析之前，div中有一个属性v-cloak
			// 在vue解析之后，div中没有一个属性v-cloak
			const app = new Vue({
				el: '#app',
				data: {
					msg: 'adsad',
					url: '<a href="http://www.baidu.com">百度一下</a>'
				}
			})
		</script>
	</body>
</html>
