<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in letters">{{item}}</li>
			</ul>
			<button @click="btnClick">dasd</button>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					letters: ['A', 'B', 'C', 'D', 'E']
				},
				methods: {
					btnClick() {
						// 以下都是响应式的
						// 1.push方法
						// this.letters.push('fff')
						// this.letters.push('fff','aaa','bbb')
						
						// pop() // 删除数组中最后一个元素
						// shift()  //删除数组中的第一个元素
						// unshift()  // 在数组最前面添加元素
						// splice() 
						// 删除元素：第二个参数传入你要删除几个元素（如果没有传，就删除后面所有的元素）
						// 替换元素：第二个参数，表示我们要替换几个元素，后面是用于替换前面的元素
						// 插入元素：第二个参数，传入0，并且后面跟上要插入的元素
						// sort()  // 排序
						// reverse()  // 反转
						
						// 不是响应式的
						// 2.通过索引值修改数组中的元素(不会更新DOM元素内容)
						// this.letters[0] = 'bbbb'
						
						this.letters.splice(0, 1, 'bbbb')
						// Vue.set(该修改的对象，索引值，修改后的值)
						Vue.set(this.letters, 0, 'bbbbb')
						
					}
				}
			})
		</script>
	</body>
</html>
