<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- <div :style="{属性名1：属性值，属性名2：属性值}">{{msg}}</div> -->
			
			<!-- '50px'必须加上单引号，否则是当作一个变量去解析 -->
			<div class="title" :style="{fontSize: '50px'}">{{msg}}</div>
			
			<!-- finalStyle当成一个变量使用 -->
			<div class="title" :style="{fontSize: finalStyle}">{{msg}}</div>
			
			<!-- finalStyle1当成一个变量使用 -->
			<div class="title" :style="{fontSize: finalStyle1 + 'px'}">{{msg}}</div>
			
			<div :style=""></div>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					msg: 'div',
					finalStyle: '100px',
					finalStyle1: 150,
				},
				methods: {
					btnClick() {
						this.isActive = !this.isActive
					},
					getClasses: function() {
						return {
							active: this.isActive,
							line: this.isLine
						}
					}
				},
			})
		</script>
	</body>
</html>
