<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li :class="indexNum === index ? 'active' : ''" v-for="(m, index) in movies" @click="sel(index)">{{index}} - {{m}}</li>
			</ul>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					indexNum: 0,
					movies: ['海王', '海尔兄弟', '火影', '进击的巨人']
				},
				methods: {
					sel: function(index) {
						this.indexNum = index;
					}
				}
			})
		</script>
	</body>
</html>
