<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 错误的做法：这里不可以使用mustache语法 -->
			<!-- <img src="{{imgURL}}" > -->
			
			<!-- 正确的做法：使用v-bind指令 -->
			<img v-bind:src="imgURL" >
			
			<!-- 语法糖的写法 -->
			<img :src="imgURL" >
			<a :href="aHref">百度一下</a>
			
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					imgURL: 'https://static.liaoxuefeng.com/files/attachments/1318255734030369/0',
					aHref: 'http://www.baidu.com'
				}
			})
		</script>
	</body>
</html>
