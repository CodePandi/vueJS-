<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 :class="['active','line']">{{msg}}</h2>
			<h2 :class="[active, line]">{{msg}}</h2>
			<h2 :class="getClasses()">{{msg}}</h2>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					msg: 'div',
					active: 'aaaa',
					line: 'bbb'
				},
				methods: {
					getClasses: function() {
						return [this.active, this.line]
					}
				},
				
			})
		</script>
	</body>
</html>
