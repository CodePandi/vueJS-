<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// ES5中的var是没有块级作用域的(if/for)
			// ES6中的let是有块级作用域的(if/for)
			
			// ES5之前因为if和for都没有块级作用域的概念,所以在很多时候,我们都必须借助于function的作用域来解决应用外面变量的问题
			// ES6中,加入了let,let它是有if和for的块级作用域
			
			// 1.变量作用域:变量在什么范围内是可用的
			
			
			// 2.没有块级作用域引起的问题
			if(true) {
				var name = "whot"
			}
			console.log(name);
		</script>
	</body>
</html>
