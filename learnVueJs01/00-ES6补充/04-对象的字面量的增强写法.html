			// 1.属性的增强写法

			const age = 18

			// ES5

				name: name,
				age: age,
				height: height
			}
			
			// ES6
			const obj1 = {
				name,
				age,
				height
			}
			
			console.log(obj,obj1);
			
			// 2.函数的增强写法

				}
			}
