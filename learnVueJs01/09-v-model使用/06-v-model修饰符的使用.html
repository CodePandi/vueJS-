<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 1.修饰符：lazy -->
			<input type="text" v-model.lazy="msg">
			<h2>{{msg}}</h2>
			
			<!-- 2.修饰符：number -->
			<input type="number" v-model.number="age">
			<h2>{{typeof age}}</h2>
			
			<!-- 3.修饰符：trim -->
			<input type="text" v-model.trim="name">
			<h2>{{name}}</h2>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					msg: 'ni hao a',
					age: '',
					name: ''
				}
			})
		</script>
	</body>
</html>
