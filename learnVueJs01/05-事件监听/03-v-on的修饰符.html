<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- .stop修饰符 阻止事件冒泡 -->
			<!-- event.stopPropagation() -->
			<div @click="divClick">
				aaaaaaaaa
				<button @click.stop="btnClick">btn</button>
			</div>
			
			<!-- .prevent修饰符 阻止事件冒泡 -->
			<!-- event.preventDefault() -->
			<form action="">
				<input type="text">
				<input type="submit" @click.prevent="submitClick">
			</form>
			
			<!-- .监听某个键盘的键帽 -->
			<input type="text" @keyup.enter="keyup">
			
			<!-- .once修饰符 -->
			<button @click.once="btnOnceClick">once</button>
		</div>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					counter: 0
				},
				methods: {
					divClick() {
						console.log('div');
					},
					btnClick() {
						console.log('btn');
					},
					submitClick() {
						console.log('submitClick');
					},
					keyup() {
						console.log('keyup');
					},
					btnOnceClick() {
						console.log('once');
					}
				}
			})


			// 如果函数需要参数，但是没有传入，那么函数的形参为undefined
		</script>
	</body>
</html>
