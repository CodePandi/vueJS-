<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>当前计数：{{counter}}</h2>
			<!-- <button v-on:click="counter++">+</button> -->
			<!-- <button v-on:click="counter--">-</button> -->
			<button v-on:click="add">+</button>
			<button v-on:click="sub">-</button>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 语法糖：简写
			const app = new Vue({
				el: '#app',
				data: {
					counter: 0
				},
				methods: {
					add: function() {
						this.counter++;
						console.log('add被执行');
					},
					sub: function() {
						this.counter--;
						console.log('sub被执行');
					}
				},
				// hook 钩子函数
				beforeCreate: function() {
					console.log('beforeCreate');
				},
				created: function() {
					console.log('created');
				},
				mounted: function() {
					console.log('mounted');
				}
			})
		</script>
	</body>
</html>
