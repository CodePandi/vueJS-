<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			
		</div>
		
		<template id="cpn">
			<div>
				<h2>我是cpn</h2>
				<ccpn></ccpn>
			</div>
		</template>
		
		<template id="ccpn">
			<div>
				<h2>wo shi ccpn</h2>
				<button @click="btnClick">btn</button>
			</div>
		</template>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					msg: 'root msg'
				},
				components: {
					cpn: {
						template: '#cpn',
						data() {
							return {
								name: '我是cpn组件的name'
							}
						},
						components: {
							ccpn: {
								template: '#ccpn',
								methods: {
									btnClick() {
										// 1.访问父组件
										console.log(this.$parent);
										console.log(this.$parent.name);
										
										// 2.访问根组件
										console.log(this.$root);
										console.log(this.$root.msg);
									}
								},
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
