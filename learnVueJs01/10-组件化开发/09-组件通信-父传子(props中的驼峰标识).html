<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn :c-info="info"></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h2>{{cInfo}}</h2>
			</div>
		</template>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const cpn = {
				template: '#cpn',
				props: {
					cInfo: {
						type: Object,
						default() {
							return {}
						}
					}
				}
			}

			const app = new Vue({
				el: '#app',
				data: {
					info: {
						name: 'pan',
						age: 18,
						height: 188
					}
				},
				components: {
					cpn
				}
			})
		</script>
	</body>
</html>
