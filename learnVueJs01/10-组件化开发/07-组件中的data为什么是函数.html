<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 组件实例对象 -->
			<cpn1></cpn1>
			<cpn1></cpn1>
			<cpn1></cpn1>
		</div>
		
		<template id="cpn1">
			<div>
				<h2>当前计数：{{counter}}</h2>
				<button v-on:click="add">+</button>
				<button v-on:click="sub">-</button>
			</div>
		</template>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 1.注册一个全局组件
			Vue.component('cpn1', {
				template: '#cpn1',
				data() {
					return {
						counter: 0
					}
				},
				methods: {
					add: function() {
						this.counter++;
						console.log('add被执行');
					},
					sub: function() {
						this.counter--;
						console.log('sub被执行');
					}
				},
			})

			const app = new Vue({
				el: '#app',
				data: {

				}
			})
		</script>
	</body>
</html>
