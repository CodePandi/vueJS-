<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn @item-click="cpnClick"></cpn>
		</div>
		
		<!-- 子组件 -->
		<template id="cpn">
			<div>
				<button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
			</div>
		</template>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const cpn = {
				template: '#cpn',
				data() {
					return {
						categories: [
							{id: 'aaa',name: '热门推荐'},
							{id: 'bbb',name: '手机数码'},
							{id: 'ccc',name: '家用办公'},
							{id: 'ddd',name: '电脑办公'},
						]
					}
				},
				methods: {
					btnClick(item) {
						// 发射事件: 自定义事件
						this.$emit('item-click', item)
					}
				}
			}

			const app = new Vue({
				el: '#app',
				data: {
					
				},
				components: {
					cpn
				},
				methods: {
					cpnClick(item) {
						console.log('cpnClick', item);
					}
				}
			})
		</script>
	</body>
</html>
