<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpm></cpm>
			<cpn1></cpn1>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 1.创建组件构造器对象
			const cpnC = Vue.extend({
				template: `
					<div>
						<h2>我是标题</h2>
						<p>我是内容，哈哈哈</p>
						<p>我是内容，嘿嘿嘿</p>
					</div>
				`
			})
			
			// 2.注册组件
			// 全局组件，意味着可以在多个Vue的实例下面使用
			Vue.component('cpm', cpnC)
			
			
			// 局部组件
			const cpnC1 = Vue.extend({
				template: `
					<div>
						<h2>我是标题1</h2>
						<p>我是内容，哈哈哈1</p>
						<p>我是内容，嘿嘿嘿1</p>
					</div>
				`
			})
			
			const app = new Vue({
				el: '#app',
				data: {
					
				},
				components: {
					// cpn1 使用组件时的标签名
					cpn1: cpnC1
				}
			})
		</script>
	</body>
</html>
