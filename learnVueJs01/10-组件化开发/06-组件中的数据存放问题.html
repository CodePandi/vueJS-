<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn1></cpn1>
			<cpn2></cpn2>
		</div>

		<!-- 1.script标签，注意：类型必须是text/x-template -->
		<script type="text/x-template" id="cpn1">
			<div>
				<h2>我是标题</h2>
				<p>我是内容，哈哈哈</p>
			</div>
		</script>
		
		<!-- 2.template -->
		<template id="cpn2">
			<div>
				<h2>{{title}}</h2>
				<p>我是内容，111哈哈哈</p>
			</div>
		</template>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 1.注册一个全局组件
			Vue.component('cpn1', {
				template: '#cpn1'
			})
			
			Vue.component('cpn2', {
				template: '#cpn2',
				data() {
					return {
						title: 'acc'
					}
				}
			})

			const app = new Vue({
				el: '#app',
				data: {

				}
			})
		</script>
	</body>
</html>
