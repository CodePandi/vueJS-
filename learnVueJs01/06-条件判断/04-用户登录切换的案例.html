<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<span v-if="isUser">
				<label for="">用户账号</label>
				<input type="" name="" id="" value="" placeholder="输入用户名"/>
			</span>
			<span v-else>
				<label for="">用户邮箱</label>
				<input type="" name="" id="" value="" placeholder="输入邮箱"/>
			</span>
			<button @click="isUser = !isUser">切换</button>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					isUser: true
				}
			})
		</script>
	</body>
</html>
