<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			// 箭头函数，也是一种定义函数的方式
			// 1.定义函数的方式：function
			const aaa = function() {
				
			}
			
			// 2.对象字面量中定义函数
			const obj = {
				bbb: function() {
					
				},
				ccc() {
					
				}
			}
			
			// 3.ES6中的箭头函数
			// const ddd = (参数列表) => {}
			const ddd = () => {
				
			}
			
			
			
		</script>
		
	</body>
</html>
